<div>

	<div class="card">
		<div class="card-header">Log in</div>

		<div class="card-body">
			<div class="row justify-content-md-center">
				<div class="col-md-5">
					<input #email type="text" placeholder="Email" class="form-control" >
					<br>
					<input #pass type="password" placeholder="Password" class="form-control">
					<br>
					<button (click)="doLogin(email.value,pass.value)" class="btn btn-block btn-primary">Entrar</button>
				</div>
			</div>
		</div>
	</div>

</div>
